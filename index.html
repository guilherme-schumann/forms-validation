<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Validação de Formulário</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Criar uma conta</h2>
    </div>

    <form id ="form" action="" class="form">
      <div class="form-control">
        <label for="username">Nome de usuário</label>
        <input type="text" id="username">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="email">E-mail</label>
        <input type="text" id="email">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="text" id="password">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <div class="form-control">
        <label for="password-confirmation">Confirmação da senha</label>
        <input type="text" id="password-confirmation">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="https://kit.fontawesome.com/4685cbf916.js" crossorigin="anonymous"></script>
</body>
</html>
